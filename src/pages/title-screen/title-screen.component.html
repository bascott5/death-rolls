<main>
    <div id="title-container">
        <img src="" alt="Logo">
        <div class="options">
            <button routerLink="offline-game">Offline Game</button>
            <button (click)="openInstructions()">Instructions</button>
        </div>
    </div>
    <modal [open]="isInstructionsOpen">
        <img class="exit" (click)="closeInstructions()" src="" alt="Exit">
        <p>Continuously roll dice until someone wins!</p>
    </modal>
</main>

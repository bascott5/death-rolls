<section id="{{ isPlayer ? 'player' : 'opponent' }}">
    @if (isModalOpen || (isPlayer && !currentTurn) || (!isPlayer && currentTurn)) {
        <span></span>
    }
    <div>
        <h1>{{ name }}</h1>
        @if (isPlayer) {
            <h2>{{ points }} Points</h2>
        }
    </div>
    <p>{{ val }}</p>
</section>
